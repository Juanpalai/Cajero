<!DOCTYPE html>

<html>
    <head>
        <title>Cajero automatico</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/Estilo.css" rel="stylesheet" type="text/css"/>
        <link href="css/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
        <script src="js/jquery-ui.js" type="text/javascript"></script>        
        <script src="js/Codigo.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Simulacion cajero auntomatico</h1>
        <hr>
        <table width="80%" border="0" >
            <tr> 
                <th> 
                    <input type="number" value=""  required name="t1" id="cuadro">                     
                </th>
                <th width="25%"> 
                    <nav>
                        <br>
                        <input type="button" class="botones" id="rojo"> <br><br>
                        <input type="button" class="botones" id="amarillo"> <br><br>
                        <input type="button" class="botones" id="verde"> <br><br>
                    </nav>         
                </th>
            </tr>
            <br><br>
        </table>
        <div class="widget"  id="numeros" >         
             <input type="button" class="botones" value="1" id="1"> 
             <input type="button" class="botones" value="2" id="2">  
             <input type="button" class="botones" value="3" id="3"><br>
             <input type="button" class="botones" value="4" id="4"> 
             <input type="button" class="botones" value="5" id="5">  
             <input type="button" class="botones" value="6" id="6"><br>
             <input type="button" class="botones" value="7" id="7"> 
             <input type="button" class="botones" value="8" id="8">  
             <input type="button" class="botones" value="9" id="9"><br>
             <input type="button" class="botones" value="#"> 
             <input type="button" class="botones" value="0" id="0">  
             <input type="button" class="botones" value="*"><br>
             
             
             
        </div>
        <br><br>
        <hr>   
    </body>   
</html>
